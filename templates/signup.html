<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>📝 Sign Up</h2>
    <form method="POST">
        <div class="mb-3"><input type="text" name="username" placeholder="Choose Username" class="form-control" required></div>
        <div class="mb-3"><input type="password" name="password" placeholder="Choose Password" class="form-control" required></div>
        <button class="btn btn-success">Signup</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
</body>
</html>
